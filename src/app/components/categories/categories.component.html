<div class="containerRoot">
    <div class="container">
        <div class="row mx-3 my-4">
            <div class="col-12 col-md-12 col-lg-3 d-lg-none">
                <button class="btn btn-info text-center w-100" type="button" data-bs-toggle="collapse" data-bs-target="#categoriasCollapse" aria-expanded="false" aria-controls="categoriasCollapse">
                    <span class="">Categorias</span>
                </button>
                <div class="collapse mt-3" id="categoriasCollapse">
                    <h2 class="d-md-none">Categories</h2>
                    <ul class="list-group p-3">
                        <li *ngFor="let category of categoriesList" class="list-group-item" (click)="update(category.name)">{{ category.name }}
                            <ul *ngIf="category.subcategories && category.subcategories.length > 0">
                                <li *ngFor="let subcategory of category.subcategories" class="list-group-item" (click)="update(category.name, subcategory)">{{ subcategory }}</li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        
        <!-- Contenido de las pestaÃ±as -->
            <div class="col cl-categories">
                <div class="d-none d-lg-block">
                    <h2>Categories</h2>
                    <ul class="list-group p-3">
                        <li *ngFor="let category of categoriesList" class="list-group-item" (click)="update(category.name)">{{ category.name }}
                            <ul *ngIf="category.subcategories && category.subcategories.length > 0">
                                <li *ngFor="let subcategory of category.subcategories" class="list-group-item" (click)="update(category.name, subcategory)">{{ subcategory }}</li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
