<div class="root-container">
    <div class="container">
        <h1 class="bienvenida-text">Frosted Files</h1>
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Login</h4>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <label for="email">Correo:</label>
                                <input type="text" class="form-control my-3" id="email" placeholder="Enter your username" formControlName="username">
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña:</label>
                                <input type="password" class="form-control my-3" id="password" placeholder="Enter your password" formControlName="password">
                            </div>
                            <div *ngIf="passwordError" class="text-danger">Contraseña Incorrecta</div>
                            <div class="my-3">
                                <button type="submit" class="boton">Login</button> 
                            </div>
                            <div>
                                <small><a routerLink="/register">Crear una cuenta →</a></small>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
