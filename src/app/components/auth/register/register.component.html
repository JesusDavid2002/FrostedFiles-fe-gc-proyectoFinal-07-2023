<div class="root-container">
    <div class="container">
        <h1 class="bienvenida-text">Frosted Files</h1>
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Sign up</h4>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="formReg" (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <label for="username">Nombre:</label>
                                <input type="text" class="form-control my-3" id="username" placeholder="Enter your username" formControlName="username" required />
                            </div>
                            <div class="form-group">
                                <label for="email">Correo:</label>
                                <input type="email" class="form-control my-3" id="email" placeholder="Enter your email" formControlName="email" required />
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña:</label>
                                <input type="password" class="form-control my-3" id="password" placeholder="Enter your password" formControlName="password" required /> 
                            </div>
                            <div class="form-group">
                                <label for="passwordValidation">Repita Contraseña:</label>
                                <input type="password" class="form-control my-3" id="passwordValidation" placeholder="Repeat your password" formControlName="passwordValidation" required />
                            </div>
                            
                            <div *ngIf="passwordsMatch" class="text-danger">Las contraseñas no coinciden</div>
                            <button type="submit" class="boton">Sign up</button>
                            <div class="TextBottom" style="margin-top: 10px">
                                <small>* Ya tienes una cuenta?
                                    <a routerLink="/login">Login →</a>
                                </small>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
