<div class="modal-header">
    <h4 class="modal-title">Crear categoría</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
    <form [formGroup]="formCategory">
        <!-- Dropdown para seleccionar una categoría existente o decidir agregar una nueva categoría en el nivel principal -->
        <div class="form-group">
            <label for="existingCategory">Seleccionar categoría (opcional)</label>
            <select class="form-control" id="existingCategory" formControlName="existingCategory">
                <option value="">-- Nueva o existente categoría --</option>
                <ng-container *ngFor="let category of categoriesList">
                    <option [value]="category.name">{{ category.name }}</option>
                    <ng-container *ngFor="let subcategory of category.subcategories">
                        <option [value]="category.name + '/' + subcategory">-- {{ subcategory }}</option>
                    </ng-container>
                </ng-container>
            </select>
        </div>
        <!-- Input para el nombre de la nueva categoría o subcategoría -->
        <div class="form-group">
            <label for="newCategoryName">Nombre de la nueva categoría o subcategoría</label>
            <input type="text" class="form-control" id="newCategoryName" formControlName="newCategoryName"
                placeholder="Inserte nombre">
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="crearCategoria()">Crear</button>
</div>
