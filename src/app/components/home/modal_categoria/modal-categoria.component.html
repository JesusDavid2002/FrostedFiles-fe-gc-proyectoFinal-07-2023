<div class="modal-header">
    <h4 class="modal-title">Crear categor√≠a</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
    <form [formGroup]="formCategory">
        <div class="form-group">
            <select name="" id="">
                <ng-container *ngFor="let category of categoriesList">
                    <option [value]="category.name">{{ category.name }}</option>
                    <optgroup *ngIf="category.subcategories && category.subcategories.length > 0" [label]="category.name">
                        <option *ngFor="let subcategory of category.subcategories" [value]="subcategory">
                            &nbsp;&nbsp;&nbsp;{{ subcategory.name }}
                        </option>
                    </optgroup>
                </ng-container>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput2"></label>
            <input type="text" class="form-control" formControlName="category" placeholder="Inserte nombre carpeta">
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="crearCategoria()">Crear</button>
</div>
