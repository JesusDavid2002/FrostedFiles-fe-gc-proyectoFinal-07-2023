<app-navbar></app-navbar>

{{ dataCategoriesUpload | json}}

<div class="container-fluid">
    <div class="row">
        <div class="col">
            <!-- Falta recoger los datos del home -->
            <select class="form-control">
                <option value="">Open one category</option>
                <option *ngFor="let category of dataCategoriesUpload; let i = index" [value]="i">{{ category.name }}</option>
            </select>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <div (drop)="onFileDropped($event)" (dragover)="onDragOver($event)" id="drag-drop">
                <p>Drag and Drop</p>
                <input type="file" (change)="onFileSelected($event)">
            </div>
        </div> 
        <div class="col">
            <select class="form-control">
                <option value="2">Visibility Public</option>
                <option value="1">Visibility Private</option>
            </select>
            <div class="col mt-5">
                <ul>
                    <li *ngFor="let file of selectedFiles" class="cl-files">
                        {{ file.name }}
                        <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                            <div id="barra" class="progress-bar progress-bar-striped progress-bar-animated incio animacion"></div>
                            <!-- Falta meter animacion -->
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row text-center mt-3">
        <div class="col">
            <button type="submit" class="btn btn-info">Upload</button>
        </div>
        <div class="col">
            <button routerLink="/home" class="btn btn-info">Go back to home</button>
        </div>
    </div>
</div>
